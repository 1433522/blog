{% extends "base.html" %}

{% load static %}

{% block title %}register user{% endblock %}

{% block content %}
<div class="text-center">
    <h1>register user</h1>
    <p>If u r a user,<strong><a href="{% url 'account:user_login' %}">Login</a></strong>,plz.</p>
    <p>or register.</p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:red">Username</label>
            <div>{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="col-md-5 control-label" style="color:red">Email</label>
            <div>{{ form.email }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color:red">Password</label>
            <div>{{ form.password }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}" class="col-md-5 control-label" style="color:red">Confirm password</label>
            <div>{{ form.password2 }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="REGISTER">
    </form>
</div>
{% endblock %}
